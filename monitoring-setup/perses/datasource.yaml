apiVersion: perses.dev/v1alpha1
kind: PersesDatasource
metadata:
  name: rhacs-datasource
  namespace: tssc-acs
spec:
  client:
    tls:
      caCert:
        certPath: /ca/service-ca.crt
        type: file
      enable: true
  config:
    default: true
    display:
      name: RHACS Prometheus Datasource
    plugin:
      kind: PrometheusDatasource
      spec:
        proxy:
          kind: HTTPProxy
          spec:
            url: 'http://prometheus-operated.tssc-acs.svc.cluster.local:9090'
